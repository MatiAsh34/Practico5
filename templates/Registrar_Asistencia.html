<!DOCTYPE html>
<html>
<head>
    <title>Registrar Asistencia</title>
    <link href="{{ url_for('static', filename='css/registrar_asistencia.css') }}" rel="stylesheet">
</head>
<body>
    <header>
        <h2>Colegio San Miguel</h2>
    </header>
    
    <h3>Registrar Asistencia</h3>

    <form method="POST" action="http://localhost:5000/Registrar_Asistencia">
        <label for="curso">Seleccione un curso:</label>
        <select name="curso" id="curso">
            {% for curso in cursos %}
                <option value="{{ curso.id }}">{{ curso.id }}</option>
            {% endfor %}
        </select><br>

        <label>Seleccione clase</label>

        <select name="clase" id="clase">
            <option value="1">Aula</option>
            <option value="2">Educacion Fisica</option> 
        </select><br>

        <label>Fecha</label>
        <input type = "fecha" name = "fecha" placeholder = "Fecha" required/><br>

        <button type="submit">Generar Listado</button>
    </form>
</body>
<footer>
    <p>Dirección y teléfono del colegio</p>
    <label>Av. Libertador Gral. San Martín 3880, J5400 Rivadavia, San Juan</label><br><label>Teléfono: 4215252</label>
  </footer>
</html>
